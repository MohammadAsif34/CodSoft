<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/fab.png" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
  
<body>
    <div class="container">
        <div class="input-box" id="input-box">
            <input type="text" id="display" disabled>
        </div>
        <div id="err"></div>
        <div class="btn-box">
            <button class="btn btn-2" onclick="clearDisplay()">C</button>
            <button class="btn btn-2" onclick="del()"><i class="bi bi-backspace"></i></button>
            <button class="btn btn-2" onclick="append('%')">%</button>
            <button class="btn btn-2" onclick="append('/')">/</button>
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn btn-2" onclick="append('*')">*</button>
            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn btn-2" onclick="append('-')">-</button>
            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn btn-2" onclick="append('+')">+</button>
            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn btn-2 col-span-2" onclick="calculate()">=</button>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>&copy; 2025 | All rights reserved.</p>
            <div class="social-link">
                <p>Follow :
                <ul>
                    <li><i class="bi bi-linkedin"></i></li>
                    <li><i class="bi bi-instagram"></i></li>
                    <li><i class="bi bi-github"></i></li>
                    <li><i class="bi bi-twitter-x"></i></li>
                </ul>
                </p>
            </div>
            <p>Developed By: MOHAMMAD ASIF</p>

        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
